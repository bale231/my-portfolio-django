{% load static %}
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Accedi</h2>
      <form method="POST">
        {% csrf_token %}

        <!-- Campo Username -->
        <input type="text" name="username" placeholder="Username" value="{{ username_value }}" required />
        {% if username_error %}
        <div class="message-box error-message">{{ username_error }}</div>
        {% endif %}

        <!-- Campo Password -->
        <input type="password" name="password" placeholder="Password" required />
        {% if password_error %}
        <div class="message-box error-message">{{ password_error }}</div>
        {% endif %}

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
